<!DOCTYPE html>
<html lang="en">

<head>
    <title>Postcard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <header>
            <form class="postcard" action="https://formspree.io/rroussmolina@gmail.com" method="POST">
                <div class="postcard-header">
                    <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/learnpack/.learn/assets/4geeks.png"
                        alt="10px">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p> Look how awesome! This a Postcard that I created using HTML5 and CSS3 during my 4Geeks
                            Academy Course!
                        </p>
                        <p> This is so cool, can't wait to start doing more stuff!
                        </p>
                    </div>
                    <div class="right-part">
                        <input type="text" name="fullname" placeholder="Some Name">
                        <input type="text" name="email" placeholder="Some Email">
                        <input type="text" name="message" placeholder="Some Comment">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send my Postcard">
                </div>
            </form>


        </header>
        <section>

        </section>
        <footer>

        </footer>
    </div>

</body>

</html>
